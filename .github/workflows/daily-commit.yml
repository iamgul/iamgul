name: Daily Commit

on:
  schedule:
    - cron: '0 7 * * *' # Runs every day at 07:00 UTC

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up git user
        run: |
          git config --global user.name 'iamgul-bot'
          git config --global user.email 'iamgul-bot@example.com'

      - name: Make daily commit
        run: |
          echo "$(date): Daily commit for contribution graph." >> daily-log.txt
          git add daily-log.txt
          git commit -m "Daily commit: $(date)" || echo "No changes to commit"
          git push